<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3. 배열에서 특정 조건에 맞는 요소 필터링하기</title>
</head>
<body>
<script>
    /*
               주어진 배열에서 50보다 큰 숫자만 포함하는 새로운 배열을 반환하는 filterNumbers 함수를 작성하시오.
     */


    const numbers = [10, 65, 30, 80, 45, 99];

    const result = numbers.filter( (e) => e > 50);



    //filterNumbers Function
    function generateGraterThan50(arr) {
        return arr.filter( (e) => e > 50);
    }

    console.log(generateGraterThan50(numbers));
</script>

</body>
</html>
