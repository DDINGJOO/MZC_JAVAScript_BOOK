<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2. 배열의 모든 요소 합산하기 (sumArray 함수)</title>
</head>
<body>
<script>

    //sumArray
    const numbers = [10, 20, 30, 40, 50];

    function sumArray(arr) {
        return arr.reduce((a, b) => a + b, 0);
    }

    console.log(sumArray(numbers));
</script>

</body>
</html>
