<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>  5. 나이를 기준으로 객체 배열 정렬하기 (sortByAge 함수)</title>
</head>
<body>

<script>



    const users = [
        { name: 'Alice', age: 30 },
        { name: 'Bob', age: 25 },
        { name: 'Charlie', age: 35 }
    ];


    function sortByAge(arr) {
        return arr.sort((a, b) => a.age - b.age <0 ? 1:-1);
    }


    console.log(sortByAge(users));

</script>
</body>
</html>
