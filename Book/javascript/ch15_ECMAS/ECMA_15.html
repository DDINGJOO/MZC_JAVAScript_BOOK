<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Object Destructuring
    function printPeople({name, family: {mother, father}}){
        //이름 , 아빠이름, 엄마 이름 출력
        console.log(`name : ${name},\n\tfamily: \n\t\tmother : ${mother},\n\t\tfather : ${father}`);

    }

    var people =
        {
            name: 'Mike Smith',
            family: {
                mother: 'Jane Smith',
                father: 'Harry Smith'
            }
        };

    printPeople(people);






</script>
</body>
</html>
