<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Examples of ECMAScript</title>
</head>
    <body>
        <script>

            const user = {
                username: 'Alice',
                isMarried : false
            };


            console.log(`user.username: ${user.username}`);
            console.log(`user.isMarried: ${user.isMarried}`);
            console.log(`결혼 여부 : ${user.isMarried ? "기혼": "미혼"}`)



        </script>
    </body>
</html>
