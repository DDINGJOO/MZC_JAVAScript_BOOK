<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Array Destructuring


    const intArr = [1,2,3,4,5];
    const [x,,y] = intArr;
    console.log(x,y); // 1 3

    let a =1 , b=2;

    console.log(a,b); // 1 2
    [a,b] = [b,a];

    console.log(a,b); // 2 1






</script>
</body>
</html>
