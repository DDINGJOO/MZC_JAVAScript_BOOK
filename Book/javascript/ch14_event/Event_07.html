<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Examples of JavaScript Event Handler</title>
    <style>
        #div{
            width: 400px;
            height: 400px;
            background-color: aqua;
            margin-bottom: 50px ;
        }
    </style>

</head>
<body>
<div  id = 'div'> </div>
<div id = 'showPoint'>  </div>
<button id = 'btn' type="button">이벤트 리스너 삭제</button>
<script>
    const div = document.getElementById('div');
    const showPoint = document.getElementById('showPoint');
    const btn = document.getElementById('btn');

    function viewPoint(e){
        showPoint.innerHTML = 'x : ' + e.clientX + ' y : ' + e.clientY;
    }

    div.addEventListener('mousemove',viewPoint);
    btn.addEventListener('click',function ()
    {
        div.removeEventListener('mousemove',viewPoint);
    });

</script>
</body>
</html>
