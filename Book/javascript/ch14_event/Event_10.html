<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Examples of JavaScript Event Propagation</title>
    <style>
        #div1{
            width: 500px;
            height: 500px;
            background-color: blue;
        }
        #div2 {
            width: 300px;
            height: 300px;
            background-color: aqua;
            position: relative;
            top: 100px;
            left: 100px;
        }
        #div3 {
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>

</head>
<body>


<div id="div1">
    <div id="div2">
        <div id="div3"></div>
    </div>
</div>


<script>

    const div1 = document.getElementById('div1');
    const div2 = document.getElementById('div2');
    const div3 = document.getElementById('div3');



    div2.addEventListener('click', (e) => {

        console.log(e.target.id);
        console.log(e.currentTarget); // Only div1 <- 이벤트 발행 주체는 div1이니까
        if(e.target.id === 'div3'){
            e.style.backgroundColor = 'green';
        }
        else if(e.target.id === 'div2'){
            e.style.backgroundColor = 'red';

        }else
        {
            e.style.backgroundColor = 'red';
        }
    },false); // 이벤트 위임


    // //div1 누르면 아무것도 안일어남
    // div2.addEventListener('click', (e) => {
    //
    //     console.log(e.target.id);
    //     console.log(e.currentTarget); // Only div1 <- 이벤트 발행 주체는 div1이니까
    //
    // },false); // 이벤트 위임



</script>
</body>
</html>
