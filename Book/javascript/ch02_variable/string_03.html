<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples of Built-in Object :  String</title>
</head>
<body>
    <script>
        const date ='2025-09-05';
        console.log(date.slice(-2,)); // 05
        console.log(date.substring(-2)); // 음수 인식 X

        console.log(date.slice(-5,-3)); // 09
        console.log(date.slice(-3,-5)); // ''(빈 문자열)



        const str = '5';
        console.log(str.padStart(10, '*'));
        console.log(str.padEnd(10,'*'));
        




        
    </script>
    
</body>
</html>
