<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples of loop statement</title>
</head>
<body>
    <script>
        for(let i =0; i<10 ; i++){
            console.log(i);
        }

        console.log('-----------------------------------------------------------');
        

        let i =0;
        while(i < 10){
            console.log(i++);
        }


        console.log('-----------------------------------------------------------');

        i =0;
        do
        {
            console.log(i++);
            
        }while(i<10)

        console.log('-----------------------------------------------------------');

        // for of 
        let colors = ["Red", "Green", "Blue","Yellow","purple"];

        for(let color of colors) // 값 반환
        {
            console.log(color);
        }


        console.log('-----------------------------------------------------------');

        const member = {
            username: 'dding',
            email: 'ddingsha9@teambind.co.kr',
            password: '123134'
        }

        for(let key in member) // 객체 맴버 변수 속성과 값을 조회. <- DTO 판단할떼 좋은듯
        {
            console.log(`${key} : ${member[key]}`); // template loteral
        }  


        console.log('-----------------------------------------------------------');


        // forEach 구문

        const fruits = ['banana', 'apple', 'shark', 'melon']
        
        fruits.forEach(element => { //call back function
            
            console.log(element);
            
        });

    </script>
</body>
</html>
