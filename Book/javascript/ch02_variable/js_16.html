<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples for Operators</title>
</head>
<body>
    <script>
        const a = true;

        console.log(a && 8);
        console.log(3 && 4);
        console.log(false && 8);
        console.log(null && 8);
        if(a && 8){
            console.log(1);
            
        }
        else{
            console.log(2);
            
        }


        
    </script>
    
</body>
</html>
