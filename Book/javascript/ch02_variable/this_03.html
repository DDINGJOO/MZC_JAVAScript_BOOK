<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples of This</title>
</head>
<body>
    <script>
        function add(nParm1, nParm2, callback)
        {
            console.log('nParam1 :', nParm1);
            console.log('nParam2 : ', nParm2);
            console.log('collback : ', callback);
            
            
            
            const result = nParm1 + nParm2;
            callback(result); 
        }

        // function printConsole(nParam)
        // {
        //     console.log(`value : ${nParam}`);
        // }


        add(1,5, (value) =>{ 
            console.log(value);
            console.log("this in Arrow Function : ",this); // Arrow Funtion 을 감싸는 객체 : 여기선 Window
        });

        //콜백 함수의 윈도우 함수도 윈조우
        

    </script>
    
</body>
</html>
