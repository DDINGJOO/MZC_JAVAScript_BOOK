<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples of Condition statement</title>
</head>
<body>
    <script>
        const num = 23;
        
        const num1 = 23/10 ; // 2.3 
        switch(parseInt(num/10)) // 2.3 -> 2로 만들기
        {
            case 1: 
                console.log("A");
            case 2: 
                console.log("B");
                break;
            case 3: 
                console.log("C");
                break;

            default :
                console.log("Default");
                break;
                
        }
    </script>
    
</body>
</html>
