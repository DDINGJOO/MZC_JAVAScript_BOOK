<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples of Built-in Object : String</title>
</head>
<body>
    <script>
        const date = '2025-09-05';

        const dates = date.split('-');

        console.log('year : ', dates[0]); // 2025

        console.log('month : ',dates[1]); // 09

        console.log('dayOfMonth : ', dates[2]); // 05

        const str = '    2025    ';
        const str1 = str.trim();
        console.log('str1  :', str1);
        console.log('str1.lenth : ' ,str1.length);  //5
        
    </script>
    
</body>
</html>
