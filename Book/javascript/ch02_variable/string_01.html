<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples of Built-in Object :  String</title>
</head>
<body>
    <script>
        const str = 'Hello, Javascript';


        console.log('str 문자열 길이 : ', str.length); // 17
        console.log('type of str : ' , toString.call(str)); // [object String]

        console.log('INDEX OF "a" : ', str.indexOf('a')); // 8
        console.log('Last Index of "a" : ', str.lastIndexOf('a')); // 10
        console.log('Index of "A" :' , str.indexOf('A') ); // -1
        console.log('Last Index of "A" : ', str.lastIndexOf('A'));  //-1


        
        


        
        

        
    </script>
    
</body>
</html>
