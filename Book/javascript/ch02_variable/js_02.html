<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples for variables</title>
</head>
<body>
    <script>

        // 변수 선언 및 값 할당
        // var 동일한 이름의 변수를 여러개 할당 가능 
        var str1 = 'Hello, javascript!!';
        
        console.log('str1 : ', str1);

        var str1 = 'Hi, javascript!!'

        console.log('str1 : ',str1);

        console.log('data trpe ', typeof str1);
        
    
    </script>
    
</body>
</html>
