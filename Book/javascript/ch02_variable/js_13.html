<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples for Operatiors</title>
</head>
<body>
    <script>
        //비교 연산자

        const num = 0;
        const numStr = '0';

        let result = num == numStr;  // 값 비교

        console.log('result = ', result);


        result = num === numStr // 값과 자료형 비교
        console.log('result = ', result);


        console.log('num 자료형 = ', typeof num);
        console.log('numStr 자료형 = ' , typeof numStr);
        
        
        

    </script>
</body>
</html>
