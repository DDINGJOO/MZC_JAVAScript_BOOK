<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Examples of DOM</title>
</head>
<body>


<div id = 'div'>
    <p>First</p>
    <p>Second</p>
    <p>Third</p>
</div>

<script>
    const div = document.getElementById('div');

    const pElements = document.createElement('p');
    const testNode = document.createTextNode('new');
    pElements.appendChild(testNode);


    div.replaceChild(pElements, div.childNodes[0]); // index -> 1부터 0이면 맨앞에 추가





</script>

</body>
</html>
