<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples of function</title>
</head>
<body>
    <script>
    
    // 함수 리터럴을 이용한 함수 생성
    const printEmailAndName =  function(email, username)
     {
        // console.log('이름은 ',username,', 이메일은 ', email, '입니다.');

        //template literal
        console.log(`이름은 ${username}, 이메일은 ${email} 입니다. `)
        
     }

     printEmailAndName('test@test.com', 'dding')


     
    </script>
    
</body>
</html>
