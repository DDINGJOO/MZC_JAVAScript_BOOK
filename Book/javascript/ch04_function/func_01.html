<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples of function</title>
</head>
<body>
    <script>
        // Defined function
        function hello(username){
            return 'Hello, ' + username; 
        }

        const str = 'Dding';
        console.log(hello(str));
        
    </script>
    
</body>
</html>
