<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples of function</title>
</head>
<body>
    <script>
        //이름과 이메일을 전달하면 콘솔에 출력 

     function printEmailAndName(email, username)
     {
        // console.log('이름은 ',username,', 이메일은 ', email, '입니다.');

        //template literal
        console.log(`이름은 ${username}, 이메일은 ${email} 입니다. `)
        
     }

     printEmailAndName('test@test.com', 'dding')
    </script>

    
</body>
</html>
