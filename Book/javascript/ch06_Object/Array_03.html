<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Examples of Array</title>
</head>
<body>
    <script>
        // 배열 리터럴을 이용한 배열 생성
        const users = [
            {username : '일길동',
                age : 10},
            {username : '이길동',
                age : 11},
            {username : '삼길동',
                age : 20},
            {username : '사길동',
                age : 5},
            {username : '오길동',
                age : 40},
        ]


        // print forEach
        users.forEach( (user) => {
            console.log(`${user.username} , ${user.age}`)
        })




    </script>

</body>
</html>
