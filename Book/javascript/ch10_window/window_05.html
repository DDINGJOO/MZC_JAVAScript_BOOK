<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Examples of Bom(window)</title>
</head>
<body>
<div id="dateTime"></div>
<button id = 'startBtn'> Start</button>
<button id = 'stopBtn'>Stop</button>


<script>
    const div = document.getElementById('dateTime');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    let timerId = null;

    startBtn.addEventListener('click',
        () => {
            showDateTime();
        });

    stopBtn.addEventListener("click",
        () => {
            if(timerId){
                window.clearTimeout(timerId);
                timerId = null;
            }
        }
    )

    function showDateTime(){
        const now = new Date();
        let htmlStr = '<p>';
        htmlStr += `${now.getFullYear()}/${now.getMonth() + 1}/${now.getDate()} `;
        htmlStr += `${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`;
        htmlStr += '</p>';
        div.innerHTML= htmlStr;
        timerId = setTimeout(showDateTime, 1000);
    }





</script>
</body>
</html>
