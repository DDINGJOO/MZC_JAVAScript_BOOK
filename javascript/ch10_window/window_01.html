<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Examples of window</title>
</head>
<body>
    <button id = 'btn'>삭제</button>
    <script>
        const btn = document.getElementById('btn');
        btn.addEventListener('click', () => {
            if(window.confirm('정말 삭제 할거에유.,.?')){
                console.log('삭제 완료');
            }
        });




    </script>

</body>
</html>
