<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Examples of JavaScript Event Propagation</title>
    <style>
        #div1{
            width: 500px;
            height: 500px;
            background-color: blue;
        }
        #div2 {
            width: 300px;
            height: 300px;
            background-color: aqua;
            position: relative;
            top: 100px;
            left: 100px;
        }
        #div3 {
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>

</head>
    <body>


        <div id="div1">
            <div id="div2">
                <div id="div3"></div>
            </div>
        </div>


        <script>

            const div1 = document.getElementById('div1');
            const div2 = document.getElementById('div2');
            const div3 = document.getElementById('div3');


            //전파는 기본적으로 버블링( ,false 가 생략되어 있어서 상위로 ㅈ전파가 일어난다 )
            div1.addEventListener('click', () => {
                console.log('call div1') // call1
            });

            div2.addEventListener('click', () => {
                console.log('call div2') // call2 call1
            });
            div3.addEventListener('click', () => {
                console.log('call div3') // call 3 call2 call1
            });



        </script>
    </body>
</html>
