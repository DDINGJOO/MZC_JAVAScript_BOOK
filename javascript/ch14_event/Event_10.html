<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Examples of JavaScript Event Propagation</title>
    <style>
        #div1{
            width: 500px;
            height: 500px;
            background-color: blue;
        }
        #div2 {
            width: 300px;
            height: 300px;
            background-color: aqua;
            position: relative;
            top: 100px;
            left: 100px;
        }
        #div3 {
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>

</head>
<body>


<div id="div1">
    <div id="div2">
        <div id="div3"></div>
    </div>
</div>


<script>

    const div1 = document.getElementById('div1');
    const div2 = document.getElementById('div2');
    const div3 = document.getElementById('div3');



    div1.addEventListener('click', () => {

    });

    div2.addEventListener('click', (e) => {


    });
    div3.addEventListener('click', () => {

    });


</script>
</body>
</html>
