<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Examples of JavaScript 기본 이벤트 동작</title>


</head>
<body>
<form id = 'loginForm' action = "https://google.com" method = "POST">
    id : <input type = "text" name = "userId" id = "id"/> <br/>
    pwd : <input type="password" name = "userPwd" id = "pwd"/> <br/>
    <button id = 'btn' type = "button">Login</button>
</form>


<script>
    const form = document.getElementById('loginForm');
    const btn = document.getElementById('btn');


    btn.addEventListener('click', function(e){
        e.preventDefault();
        const id = document.getElementById('id').value;
        const pwd = document.getElementById('pwd').value;
        if(id === ''|| pwd === '') {
            alert('아이디와 비밀번호가 입력되지 않았습니다.');
            return false;
        }
        form.submit();

    })




</script>
</body>
</html>
