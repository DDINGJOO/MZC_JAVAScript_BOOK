<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Examples of JavaScript Event Handler</title>
    <script>
        // DOM 요소 객체의 이벤트 핸들러 프로퍼티에 설정
        window.onload = function () {
            // HTML 문서와 문서에 포함된 외부 리소스(css, js, image... ) 가 로딩이 완료 되었을때 실행
            console.log("call load event")
        }

        // DOM 요소 객체에 이벤트 리스너 등록 (표중 방식)
        document.addEventListener('DOMContentLoaded', function () {
            //DOM 트리 생성이 완료 되었을때 실행된다.
                console.log("call DOMContentLoaded");
        });
    </script>
</head>
<body>

</body>
</html>
