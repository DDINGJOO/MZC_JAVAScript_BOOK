<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Examples of Array</title>
</head>
<body>
<script>
    // 배열 리터럴을 이용한 배열 생성
    const users = [
        {username : '일길동',
        age : 10},
        {username : '이길동',
            age : 11},
        {username : '삼길동',
            age : 20},
        {username : '사길동',
            age : 5},
        {username : '오길동',
            age : 40},
    ]


    // for 문을 이용한 배열 요소의 내용을 출력하시오
    console.log('print users witt "for each"')
    users.forEach( (user) => {
        console.log(`username : ${user.username}, \n\tage : ${user.age}`)
        }
    )
    console.log('--------------------------------')

    console.log('print users with "for of"')
    for( let user of users ){
        console.log(`username : ${user.username}, \n\tage : ${user.age}`)
    }
</script>

</body>
</html>
