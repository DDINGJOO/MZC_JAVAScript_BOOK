<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example of Filter</title>
</head>
<body>
    <script>
        const intArr = [1,20,15,10,8,20];


        let result = intArr.every(
            (e) => e <10
        )

        console.log(result);

        result = intArr.some(
            (e) => e <10
        )
        console.log(result);

    </script>









</body>
</html>
