<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Examples of Filter</title>
</head>
<body>
    <script>
        const intArr = [1,2,3,6,8,5,12];


        const evenNumbers =
            intArr.filter(
                (e) => e % 2 === 0 // true -> 반환
            );


        console.log(evenNumbers.join(','))


    </script>

</body>
</html>
