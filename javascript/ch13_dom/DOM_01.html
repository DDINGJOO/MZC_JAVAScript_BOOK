<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Examples of DOM</title>
</head>
    <body>
        <p id="p1">First</p>
        <p id="p2">Second</p>
        <p id="p3">Third</p>

        <script>
            const pElement = document.getElementById("p2");


            console.log('pElement : ',  pElement); // <p id="p2">Second</p>/
            console.log('pElement : ',  pElement.nodeName); // == tagName // pElement : P
            console.log('pElement : ',  pElement.tagName); // == nodeName // pElement : P
            console.log('pElement : ',  pElement.nodeType); //  pElement : 1    // 1-> element, 3-> text, 8-> comment
            console.log('pElement : ', pElement.firstChild) // pElement : Second ->  ReadMe.md -> 그림 잘 보면 알수 잇음
            console.log('pElement : ',  pElement.id); // pElement : p2
            console.log('pElement : ',  pElement.textContent); // pElement : Second


        </script>



    </body>
</html>
